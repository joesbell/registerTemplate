<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="registerBox">
        <div class="registerWrap clearfix">
            <form action="">
                <div class="inputWrap">
                    <label for="username" class="f_fl ">账号</label>
                    <input type="text" id="username" class="InputField f_fr">
                </div>
                <div class="inputTip">
                    <span></span>
                </div>
                <div class="inputWrap">
                    <label for="psw" class="f_fl ">密码</label>
                    <input type="text" id="psw" class="InputField f_fr">
                </div>
                <div class="inputTip">
                    <span></span>
                </div>
                <div class="inputWrap">
                    <label for="confirmPsw" class="f_fl ">确认密码</label>
                    <input type="text" id="confirmPsw" class="InputField f_fr">
                </div>
                <div class="inputTip">
                    <span></span>
                </div>
                <div class="inputWrap">
                    <label class="f_fl ">验证码</label>
                    <div class="AbtnBox f_fr">
                        <input type="text" class="VerCode">
                        <a href="javascript:;" class="f_fr f_ib Abtn" id="getPhoneCode">
                            <strong>获取验证码</strong>
                        </a>
                    </div>
                </div>
                <div class="inputTip">
                    <span></span>
                </div>
                <div class="inputWrap">
                    <label  class="f_fl "></label>
                    <div class="AbtnBox f_fr">
                        <a href="javascript:;" class="f_fl f_ib Abtn" id="Register">
                            <strong>立刻注册</strong>
                        </a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
